<form (ngSubmit)="submitForm()">
    <div class="input-group">
        <p>
            <label for="initial-invesment">Initial Investment</label>
            <input type="number" id="initial-invesment" name="initial-invesment" [(ngModel)]='enteredInitial'>
        </p>
        <p>
            <label for="annual-invesment">Annual Investment</label>
            <input type="number" id="annual-invesment" name="annual-invesment" [(ngModel)]='enteredAnnual'>
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input type="number" id="expected-return" name="expected-return" [(ngModel)]='enttedExpected'>
        </p>
        <p>
            <label for="duaration"> Duaration</label>
            <input type="number" id="duaration" name="duaration" [(ngModel)]='enteredDuaration'>
        </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>
</form>
